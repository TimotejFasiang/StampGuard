<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        /* Reset margins and padding for the entire document */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden; /* Prevents any scrolling */
        }

        /* Container for centering the logo and buttons */
        #container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Style for the logo container */
        #logo-container {
            animation: fadeIn 2s forwards, resizeAndMove 1s 1s forwards; /* Combined animations */
            margin-bottom: 20px; /* Space between logo and buttons */
        }

        /* Ensure the logo fits within the viewport initially */
        #logo-container img {
            width: 100%; /* Full width initially */
            height: auto;
        }

        /* Style for buttons container */
        #buttons-container {
            opacity: 0;
            animation: fadeInButtons 1s 2s forwards; /* Fade in animation delayed by 4 seconds */
            display: flex;
            gap: 20px; /* Space between buttons */
        }

        /* Style for individual buttons */
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.25s ease, opacity 0.25s ease;
            border: 2px solid #000;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        /* Fade in animation for the logo */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Resize and move the logo up */
        @keyframes resizeAndMove {
            0% {
                transform: scale(1) translateY(0);
            }
            100% {
                transform: scale(0.75) translateY(-30%); /* Move logo up by 30% */
            }
        }

        /* Fade in animation for the buttons */
        @keyframes fadeInButtons {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Fade out animation for the whole page */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="logo-container">
            <img src="./png/logo-light.png" alt="Logo">
        </div>
        <div id="buttons-container">
            <button id="englishButton" data-language="english">Continue (English)</button>
            <button id="czechButton" data-language="czech">Pokračovat (Čeština)</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll("button");

            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    // Start fade-out animation for the whole page
                    document.body.style.animation = "fadeOut 0.5s forwards";

                    // Redirect after the fade-out animation completes
                    setTimeout(() => {
                        const language = button.getAttribute("data-language");
                        if (language === "english") {
                            window.location.href = "image-select-en.html";
                        } else if (language === "czech") {
                            window.location.href = "image-select-cz.html";
                        }
                    }, 500); // Matches the duration of the fade-out animation
                });
            });
        });
    </script>
</body>
</html>
